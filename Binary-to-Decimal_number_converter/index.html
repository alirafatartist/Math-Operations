<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- icon library from google fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Binary to Decimal number converter</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Convert Decimal
        <span class="material-symbols-outlined"> sync_alt </span> Binary
      </h1>
      <div class="card">
        <span class="material-symbols-outlined darkmode-icon" id="button">
          dark_mode
        </span>
        <div class="decimal part">
          <p>Decimal</p>
          <input type="number" id="decimal" />
        </div>
        <div class="binary part">
          <p>Binary</p>
          <input type="number" id="binary" />
        </div>
      </div>
      <p id="error-msg" class="error-msg"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
